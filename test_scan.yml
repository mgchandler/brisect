job:
  # <str> REQUIRED Name of the scan. Should contain no spaces or special characters.
  name: CoarseScan



material:
  # <str> REQUIRED Material name. Passed through for names, so should be human readable.
  name: Aluminium
  
  
  
generator:
  signal:
    # <str> REQUIRED Signal type. Currently supports: ST_SINE
    type: ST_SINE
    
    # <float> ST_SINE REQUIRED Frequency of sinusoidal input signal (Hz). Only required for ST_SINE type.
    frequency: 13.0e+6
    
  # <float> REQUIRED Amplitude (V).
  amplitude: 0.1

  # <float> REQUIRED DC Offset (V).
  offset: 0
    
oscilloscope:
  # <float> REQUIRED Sample frequency. Should be >= 2*f_max, with f_max the largest frequency of interest. Maximum value for HS5 is 5e8
  frequency: 5.0e+8
  
  # <str> OPTIONAL Mode of measurement. Currently supports: MM_BLOCK
  mode: MM_BLOCK
  
  # <int> OPTIONAL Bit resolution
  resolution: 12
  
  # <int> REQUIRED Record length. Number of samples to take in scan.
  record_length: 50000
  
  # <float> REQUIRED Range for detection (V).
  range: 1
  
  # <int list> OPTIONAL List of active channels to measure over. Use to receive on all channels.
  active_channels:
   - 0
  
  # <str> OPTIONAL Method of coupling of each channel.
  coupling: CK_ACV



trajectory:
  # <float> Initial x location (mm).
  init_x: 140
  
  # <float> Initial y location (mm).
  init_y: 36
  
  # <float list> List of x-coordinates of the trajectory (mm).
  x:
   - 75
   - 75
   - 140
   - 140
   - 75
   - 75
   - 140
   - 140
   - 75
   
   # <float list> List of y-coordinates of the trajectory (mm).
  y:
   - 36
   - 51
   - 51
   - 66
   - 66
   - 82
   - 82
   - 100
   - 100
    
  # <float list> List of velocities
  v:
   - 2
   - 3
   - 2
   - 3
   - 2
   - 3
   - 2
   - 3
   - 2